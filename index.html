<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Project Survey Form</title>
  </head>

  <body>
    <div id="container">
      <header class="header">
        <h1 id="title" class="text-center">
          freeCodeCamp Survey Form
        </h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve
          the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-lable" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required=""
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-lable">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            type="email"
            name="email"
            placeholder="Enter your Email"
            required=""
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-lable">
            Age <span class="clue">(Optional)</span>
          </label>
          <input
            type="number"
            name="Age"
            id="number"
            min="10"
            max="99"
            placeholder="Age"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <p>
            Which option best describes your current role?
          </p>
          <select
            name="role"
            id="dropdown"
            class="form-control"
            required=""
          >
            <option value="" disabled="" selected="">
              Select current role
            </option>
            <option value="student">Student</option>
            <option value="Job">Full Time Job</option>
            <option value="learner">
              Full Time Learner
            </option>
            <option value="preferNo">
              Prefer Not To Say
            </option>
            <option value="other">Other</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
